server:
  port: 8085
  
eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8099/eureka/
      
spring:
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
      routes:
      - id: customer_service
        uri: lb://customer_service #http://localhost:8090/
        predicates:
        - Path=/customer/**