server:
  port: 8092
  
eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8099/eureka/
      
spring:
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
      routes:
      - id: customer-service
        uri: http://localhost:8090/
        predicates:
        - Path=/customer/**