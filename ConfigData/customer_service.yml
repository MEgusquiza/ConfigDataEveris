eureka:
  client:
    serviceUrl:
      defaultZone: http://docker-registry-service:8761/eureka/
management:
  endpoints:
    web:
      exposre:
        include: "*"
        
resilience4j.circuitbreaker:
    instances:
        customer-service:
            failureRateThreshold: 40
            waitDurationInOpenState: 4s
            minimumNumberOfCalls: 5

resilience4j.timelimiter:
    instances:
        customer-service:
            timeoutDuration: 2s
            cancelRunningFuture: true