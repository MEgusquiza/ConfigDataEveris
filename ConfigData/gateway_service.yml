server:
   port: 8085

spring:
  cloud:
    gateway:
      routes:
      - id: customer_service
        uri: http://localhost:8090/
        predicates:
        - Path=/customer/**
      - id: product_service
        uri: http://localhost:8091/
        predicates:
        - Path=/product/**
      - id: transaction_service
        uri: http://localhost:8092/
        predicates:
        - Path=/transaction/** 
    
         
       
eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8099/eureka/
management:
  endpoints:
    web:
      exposure:
        include: "*"
        